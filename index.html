<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="facebook.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the person in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-xl relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-t-lg outline-blue-500" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-t-lg outline-blue-500" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 rounded-md font-bold h-10 hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 rounded-md font-bold h-10 w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
        
        <p class="text-sm absolute -bottom-10"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business.</p></div>
      
    </div>
</body>
</html>
